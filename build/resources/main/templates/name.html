<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>훌륭한 공로 상장</title>
    <link rel="stylesheet" href="name.css">
</head>
<body>
<div class="certificate">
    <div class="header">
        <h1>수료증</h1>
    </div>
    <div class="content">
        <h2><p th:text="${memberName}"></p></h2>
        <p>위 사람은 고민그 잡채의 과정을</p>
        <p>성실히 수여 하였기에</p>
        <p>이 수료증을 수여합니다. </p>
        <p id="current_date"></p>
    </div>
    <button class = "btn" onclick="goToMainPage()">메인화면 가기</button>
</div>

</body>
<script>
    date = new Date();
    year = date.getFullYear();
    month = date.getMonth() + 1;
    day = date.getDate();
    document.getElementById("current_date").innerHTML = month + "/" + day + "/" + year;

    function goToMainPage() {
        window.location.href = "/main"; // 메인 페이지 URL로 변경
    }
</script>
</html>
